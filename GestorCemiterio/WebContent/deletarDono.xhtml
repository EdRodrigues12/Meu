<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- Início da TAG HTML -->
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<!-- Início da TAG HEAD -->
<h:head>
	<meta http-equiv="texto-Type" content="text/html; charset=utf-8"/>
	<link href="style\estilo.css" rel="stylesheet" type="text/css"/>
	<title>
		SGC - Deletar Dono
	</title>
</h:head>
<!-- Fim da TAG HEAD -->
<!-- Início da TAG BODY -->
<h:body>
	<!-- Início da DIV CORPO -->
	<div id="corpo">
		<!-- Início da DIV CABEÇALHO -->
		<div id="cabeçalho">
			<!-- Início da DIV LOGO -->
			<div id="logo">
				<h1>
					<p:graphicImage url="img/bgzin.png" width="960" height="193"/>
				</h1>
			</div>
			<!-- Fim da DIV LOGO -->
		</div>
		<!-- Fim da DIV CABEÇALHO -->
		<!-- Início da DIV MENU -->
		<div id="menu">
			<ul>
				<li>
					<h:outputLink value="index.xhtml">
						<f:verbatim>HOME</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuAdmin.xhtml">
						<f:verbatim>ADMINISTRADOR</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuCola.xhtml">
						<f:verbatim>COLABORADORES</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuDecla.xhtml">
						<f:verbatim>DECLARANTE</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuFal.xhtml">
						<f:verbatim>FALECIDO</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuJaz.xhtml">
						<f:verbatim>JAZIGO</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuRela.xhtml">
						<f:verbatim>RELATÓRIOS</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuVelo.xhtml">
						<f:verbatim>VELÓRIO</f:verbatim>
					</h:outputLink>
				</li>
			</ul>
		</div>
		<!-- Fim da DIV MENU -->
		<!-- Início da DIV WELCOME -->
		<div id="welcome">
			<h2>
				<p:outputLabel value="Deletar Dono Jazigo" />
			</h2>
			<!-- Início da DIV TEXTO -->
			<div class="texto">
				<h:form>
	<h:panelGrid columns="2">
	<p:outputLabel value="CPF :" />
    <p:inputMask  id="txtCPF" mask="999.999.999-99"  
	value="#{donoMB.dono.cpf}">
    </p:inputMask>
  
</h:panelGrid>
<br />
<h:panelGrid>
						<h:panelGroup>
						   <p:commandButton value="Pesquisar"  actionListener="#{donoMB.pesquisarCPF}" ajax="false"/> 
							</h:panelGroup>
					</h:panelGrid>
</h:form>
</div>
</div>
<div id="welcome">

			<div class="texto">
				<h:form>
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	
<fieldset> 
		
			<label for="Name" style="font-weight: bold;"> Dados Dono </label>	
		<br />
				<h:panelGrid columns="2">
	<p:outputLabel value="Código Jazigo :" style="font-weight:bold;"/>
    <p:inputText  id="txtCod" size="3" readonly="true"
	value="#{donoMB.dono.codJazigo}">
    </p:inputText>
    </h:panelGrid>
    <br />
    <h:panelGrid columns="8" rowClasses="4">
    <p:outputLabel value="CPF :" style="font-weight:bold;" />
    <p:inputMask id="txtCPF" mask="999.999.999-99" 
    onBlur="ValidarCPF(txtCPF);" size="13" readonly="true"
    onKeyPress="MascaraCPF(txtCPF);" maxlength="14"
    
	
	value="#{donoMB.dono.cpf}">
<!-- 	<f:validator validatorId="ValidarCPF"/> -->
    </p:inputMask>
    <p:outputLabel value="Nome :" style="font-weight:bold;"/>
    <p:inputText  id="txtNome" size="50" readonly="true"
	value="#{donoMB.dono.nome}"> 
	</p:inputText>
    
    <p:outputLabel value="Telefone :"
	style="font-weight:bold;"/>
    <p:inputMask id="txttelefone" size="11" maxlength="13"
	value="#{donoMB.dono.telefone}" readonly="true"
	mask="(99)9999-9999">
	</p:inputMask>   
</h:panelGrid>
<br />
<h:panelGrid id="pnCEP" columns="4" >
	<p:outputLabel value="CEP :" style="font-weight:bold; padding-right: 5px; float: right;"/>
	<p:inputMask  id="txtCEP" mask="99999-999"
    maxlength="9" size="9" readonly="true"
	value="#{donoMB.cep}">
	</p:inputMask>
	 
	</h:panelGrid>
	
	<h:panelGrid id="frmResult"  columns="8" rowClasses="3">
	<p:outputLabel value="Endereço :" style="font-weight:bold; "/>
    <p:inputText id="txtEndereco" size="40" readonly="true"
	value="#{donoMB.dono.endereco}">
	</p:inputText>
	<p:outputLabel value="N° :" style="font-weight:bold;"/>
    <p:inputText id="txtN" size="3" readonly="true"
	value="#{donoMB.dono.numeroD}">
	</p:inputText>
	<p:outputLabel value="Complemento :" style="font-weight:bold;"/>
    <p:inputText id="txtComplemento"  readonly="true"
	value="#{donoMB.dono.complemento}">
	</p:inputText>
	<p:outputLabel value="Bairro :" style="font-weight:bold;"/>
    <p:inputText id="txtBairro"  readonly="true"
	value="#{donoMB.dono.bairro}">
	</p:inputText>
	<p:outputLabel value="Cidade :"
	style="font-weight:bold;"/>
    <p:inputText id="txtCidade" size="40" readonly="true"
	value="#{donoMB.dono.cidade}">
	</p:inputText>
	<p:outputLabel value="UF :"
	style="font-weight:bold;"/>
    <p:inputText id="txtUF" size="2" maxlength="2" readonly="true"
	value="#{donoMB.dono.uf}">
	</p:inputText>
	</h:panelGrid>

<br />

</fieldset>

				
<br />
<p:panelGrid>
						<h:panelGroup>
						   <p:commandButton value="Deletar"  action="#{donoMB.deletar}" ajax = "false" /> 
							</h:panelGroup>
					</p:panelGrid>

				</h:form>
				<p/>
			</div>
			<!-- Fim da DIV TEXTO -->
			<!-- Início da DIV RODAPÉ -->
			<div id="rodapé">
				<p align="center">
						2016 © -TODOS OS DIREITOS RESERVADOS POR SHEEP
						SOFTWARE COMPANY
				</p>
			</div>
			<!-- Fim da DIV RODAPÉ -->
		</div>
		<!-- Fim da DIV WELCOME -->
	</div>
	<!-- Fim da DIV CORPO -->
</h:body>
<!-- Fim da TAG BODY -->
</html>
<!-- Fim da TAG HTML -->
