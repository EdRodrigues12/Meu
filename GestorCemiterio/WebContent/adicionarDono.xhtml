<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- Início da TAG HTML -->
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<!-- Início da TAG HEAD -->
<h:head>
	<meta http-equiv="texto-Type" content="text/html; charset=utf-8"/>
	<link href="style\estilo.css" rel="stylesheet" type="text/css"/>
	<title>
		SGC - Adicionar Dono Jazigo
	</title>
</h:head>
<!-- Fim da TAG HEAD -->
<!-- Início da TAG BODY -->
<h:body>
	<!-- Início da DIV CORPO -->
	<div id="corpo">
		<!-- Início da DIV CABEÇALHO -->
		<div id="cabeçalho">
			<!-- Início da DIV LOGO -->
			<div id="logo">
				<h1>
					<p:graphicImage url="img/bgzin.png" width="960" height="193"/>
				</h1>
			</div>
			<!-- Fim da DIV LOGO -->
		</div>
		<!-- Fim da DIV CABEÇALHO -->
		<!-- Início da DIV MENU -->
		<div id="menu">
			<ul>
				<li>
					<h:outputLink value="index.xhtml">
						<f:verbatim>HOME</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuAdmin.xhtml">
						<f:verbatim>ADMINISTRADOR</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuCola.xhtml">
						<f:verbatim>COLABORADORES</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuDecla.xhtml">
						<f:verbatim>DECLARANTE</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuFal.xhtml">
						<f:verbatim>FALECIDO</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuJaz.xhtml">
						<f:verbatim>JAZIGO</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuRela.xhtml">
						<f:verbatim>RELATÓRIOS</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuVelo.xhtml">
						<f:verbatim>VELÓRIO</f:verbatim>
					</h:outputLink>
				</li>
			</ul>
		</div>
		<!-- Fim da DIV MENU -->
		<!-- Início da DIV WELCOME -->
		<div id="welcome">
			<h2>
				<p:outputLabel value="Adicionar Dono Jazigo" />
			</h2>
			<!-- Início da DIV TEXTO -->
			<div class="texto">
				<h:form>
	<h:panelGrid columns="2">
  	
    <p:outputLabel value="N° do Jazigo :"/>
    <p:inputText  id="txtNumeroA" 
	value="#{jazigoMB.jazigo.numero}">
	</p:inputText>
  	
</h:panelGrid>
<br />
<p:panelGrid>
						<h:panelGroup>
						   <p:commandButton value="Pesquisar Jazigo"  actionListener="#{jazigoMB.pesquisar}" onclick="Enviar1()"/> 
							</h:panelGroup>
					</p:panelGrid>
</h:form>
</div>
</div>
<div id="welcome">

			<div class="texto">
				<h:form>
				<h:panelGrid columns="2">
	<p:outputLabel value="Código Jazigo :" />
    <p:inputText  id="txtCod" 
	value="#{donoMB.dono.codJazigo}">
    </p:inputText>
    <p:outputLabel value="Nome :"/>
    <p:inputText  id="txtNome"
	value="#{donoMB.dono.nome}"> 
	</p:inputText>
    <p:outputLabel value="CPF :" />
    <p:inputMask id="txtCPF" mask="999.999.999-99" 
    onBlur="ValidarCPF(txtCPF);" 
    onKeyPress="MascaraCPF(txtCPF);" maxlength="14"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{donoMB.dono.cpf}">
    </p:inputMask>

</h:panelGrid>
<br />
<h:panelGrid>
						<h:panelGroup>
						   <p:commandButton value="Adicionar"  action="#{donoMB.adicionar}" ajax = "false" /> 
							</h:panelGroup>
					</h:panelGrid>
					<h:panelGrid>
						<h:panelGroup>
							<p:commandButton value="Botão" action="#{managedBeanQualquer}" />
						</h:panelGroup>
					</h:panelGrid>
				</h:form>
				<p/>
			</div>
			<!-- Fim da DIV TEXTO -->
			<!-- Início da DIV RODAPÉ -->
			<div id="rodapé">
				<p align="center">
						2016 © -TODOS OS DIREITOS RESERVADOS POR SHEEP
						SOFTWARE COMPANY
				</p>
			</div>
			<!-- Fim da DIV RODAPÉ -->
		</div>
		<!-- Fim da DIV WELCOME -->
	</div>
	<!-- Fim da DIV CORPO -->
	<script language="JavaScript" type="text/javascript">
		function Enviar1(){
window.open('Jazigos.xhtml','Jazigo','scrollbars=yes, menubar=yes, status=yes, resizable=no, width=250px, height=250px, left=10px, top=10px')
		}
</script>
</h:body>
<!-- Fim da TAG BODY -->
</html>
<!-- Fim da TAG HTML -->
