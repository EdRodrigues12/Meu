<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- Início da TAG HTML -->
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<!-- Início da TAG HEAD -->
<h:head>
	<meta http-equiv="texto-Type" content="text/html; charset=utf-8"/>
	<link href="style\estilo.css" rel="stylesheet" type="text/css"/>
	<title>
		SGC - Pesquisar Declarante
	</title>
</h:head>
<!-- Fim da TAG HEAD -->
<!-- Início da TAG BODY -->
<h:body>
	<!-- Início da DIV CORPO -->
	<div id="corpo">
		<!-- Início da DIV CABEÇALHO -->
		<div id="cabeçalho">
			<!-- Início da DIV LOGO -->
			<div id="logo">
				<h1>
					<p:graphicImage url="img/bgzin.png" width="960" height="193"/>
				</h1>
			</div>
			<!-- Fim da DIV LOGO -->
		</div>
		<!-- Fim da DIV CABEÇALHO -->
		<!-- Início da DIV MENU -->
		<div id="menu">
			<ul>
				<li>
					<h:outputLink value="index.xhtml">
						<f:verbatim>HOME</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuAdmin.xhtml">
						<f:verbatim>ADMINISTRADOR</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuCola.xhtml">
						<f:verbatim>COLABORADORES</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuDecla.xhtml">
						<f:verbatim>DECLARANTE</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuFal.xhtml">
						<f:verbatim>FALECIDO</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuJaz.xhtml">
						<f:verbatim>JAZIGO</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuRela.xhtml">
						<f:verbatim>RELATÓRIOS</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuVelo.xhtml">
						<f:verbatim>VELÓRIO</f:verbatim>
					</h:outputLink>
				</li>
			</ul>
		</div>
		<!-- Fim da DIV MENU -->
		<!-- Início da DIV WELCOME -->
		<div id="welcome">
			<h2>
				<p:outputLabel value="Pesquisar Declarante" />
			</h2>
			<!-- Início da DIV TEXTO -->
			<div class="texto">
				<h:form>
	<h:panelGrid columns="2">
  	
     <p:outputLabel value="CPF :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputMask id="txtCPF" mask="999.999.999-99"
    required="true"
	requiredMessage="Campo Obrigatorio" 
	value="#{declaranteMB.declarante.cpf}">
    </p:inputMask>
  	
</h:panelGrid>
<br />
<h:panelGrid>
						<h:panelGroup>
						   <p:commandButton value="Pesquisar"  action="#{declaranteMB.pesquisar}" ajax = "false"/> 
							</h:panelGroup>
					</h:panelGrid>
</h:form>
</div>
</div>			
<div id="welcome">
			
<div class="texto">

<h:form  >
<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	
<h:panelGrid columns="2">
  	
   
    <p:outputLabel value="Nascimento :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:calendar  effect="fold" readonly="true"
	value="#{declaranteMB.declarante.nascimento}"> 
	<f:convertDateTime	pattern="dd/MM/yyyy" 
								locale="pt_BR" 
								timeZone="America/Sao_Paulo"/>
	</p:calendar>
    <p:outputLabel value="Nome :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputText id="txtNome" readonly="true"
	value="#{declaranteMB.declarante.nome}">
	</p:inputText>
    <p:outputLabel value="RG :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputMask  id="txtRG" mask="999.999.999-9"
    maxlength="13" readonly="true"
	value="#{declaranteMB.declarante.rg}">
	</p:inputMask>
	<p:outputLabel value="Sexo :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputText id="txtSexo" readonly="true"
	value="#{declaranteMB.declarante.sexo}">
	</p:inputText>
	<p:outputLabel value="CEP :" style="font-weight:bold; padding-right: 5px; float: right;"/>
	<p:inputMask  id="txtCEP" mask="99999-999"
    maxlength="9" readonly="true"
	value="#{declaranteMB.declarante.cep}">
	</p:inputMask>
	<p:outputLabel value="Endereço :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputText id="txtEndereco" readonly="true"
	value="#{declaranteMB.declarante.endereco}">
	</p:inputText>
	<p:outputLabel value="N° :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputText id="txtN" readonly="true"
	value="#{declaranteMB.declarante.numero}">
	</p:inputText>
	<p:outputLabel value="Complemento :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputText id="txtComplemento" readonly="true"
	value="#{declaranteMB.declarante.complemento}">
	</p:inputText>
	<p:outputLabel value="Bairro :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputText id="txtBairro" readonly="true"
	value="#{declaranteMB.declarante.bairro}">
	</p:inputText>
	<p:outputLabel value="Cidade :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputText id="txtCidade" readonly="true"
	value="#{declaranteMB.declarante.cidade}">
	</p:inputText>
	<p:outputLabel value="UF :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputText id="txtUF" readonly="true"
	value="#{declaranteMB.declarante.uf}">
	</p:inputText>
	<p:outputLabel value="Profissão :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputText id="txtProfissao" readonly="true"
	value="#{declaranteMB.declarante.profissao}">
	</p:inputText>
	<p:outputLabel value="Parentesco :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputText id="txtParentesco" readonly="true"
	value="#{declaranteMB.declarante.parentesco}">
	</p:inputText>				
	<p:outputLabel value="Telefone :" style="font-weight:bold; padding-right: 5px; float: right;"/>
	<p:inputMask  id="txtTelefone" mask="(99)9999-9999"
    maxlength="13" readonly="true"
	value="#{declaranteMB.declarante.telefone}">
	</p:inputMask>
	<p:outputLabel value="Celular :" style="font-weight:bold; padding-right: 5px; float: right;"/>
	<p:inputMask  id="txtCelular" mask="(99)99999-9999"
    maxlength="14" readonly="true"
	value="#{declaranteMB.declarante.celular}">
	</p:inputMask>
	<p:outputLabel value="Email :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputText id="txtEmail" readonly="true"
	value="#{declaranteMB.declarante.email}">
	</p:inputText>
  	
</h:panelGrid>


						
				</h:form>
				<p/>
			</div>
			<!-- Fim da DIV TEXTO -->
			<!-- Início da DIV RODAPÉ -->
			<div id="rodapé">
				<p align="center">
						2016 © -TODOS OS DIREITOS RESERVADOS POR SHEEP
						SOFTWARE COMPANY
				</p>
			</div>
			<!-- Fim da DIV RODAPÉ -->
		</div>
		<!-- Fim da DIV WELCOME -->
	</div>
	<!-- Fim da DIV CORPO -->
</h:body>
<!-- Fim da TAG BODY -->
</html>
<!-- Fim da TAG HTML -->
