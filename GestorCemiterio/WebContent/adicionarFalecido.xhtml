<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- Início da TAG HTML -->
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<!-- Início da TAG HEAD -->
<h:head>
	<meta http-equiv="texto-Type" content="text/html; charset=utf-8"/>
	<link href="style\estilo.css" rel="stylesheet" type="text/css"/>
	<title>
		SGC - Adicionar Falecido
	</title>
</h:head>
<!-- Fim da TAG HEAD -->
<!-- Início da TAG BODY -->
<h:body>
	<!-- Início da DIV CORPO -->
	<div id="corpo">
		<!-- Início da DIV CABEÇALHO -->
		<div id="cabeçalho">
			<!-- Início da DIV LOGO -->
			<div id="logo">
				<h1>
					<p:graphicImage url="img/bgzin.png" width="960" height="193"/>
				</h1>
			</div>
			<!-- Fim da DIV LOGO -->
		</div>
		<!-- Fim da DIV CABEÇALHO -->
		<!-- Início da DIV MENU -->
		<div id="menu">
			<ul>
				<li>
					<h:outputLink value="index.xhtml">
						<f:verbatim>HOME</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuAdmin.xhtml">
						<f:verbatim>ADMINISTRADOR</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuCola.xhtml">
						<f:verbatim>COLABORADORES</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuDecla.xhtml">
						<f:verbatim>DECLARANTE</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuFal.xhtml">
						<f:verbatim>FALECIDO</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuJaz.xhtml">
						<f:verbatim>JAZIGO</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuRela.xhtml">
						<f:verbatim>RELATÓRIOS</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuVelo.xhtml">
						<f:verbatim>VELÓRIO</f:verbatim>
					</h:outputLink>
				</li>
			</ul>
		</div>
		<!-- Fim da DIV MENU -->
		<!-- Início da DIV WELCOME -->
		<div id="welcome">
			<h2>
				<p:outputLabel value="Adicionar Falecido" />
			</h2>
			<!-- Início da DIV TEXTO -->
			<div class="texto">
	
	<h:form enctype="multipart/form-data">
	
            <p:outputLabel value="Foto"/>
 <p:graphicImage value="#{falecidoMB.imagem}" id="imagem" cache="false"/>
 <p:fileUpload sizeLimit="204800" label="Procurar..."  
 fileUploadListener="#{falecidoMB.handleFileUpload}"
  description="Images" update="imagem"/>
 
        </h:form>        
        <p:messages  severity="info" escape="false" showDetail="true" 
                 autoUpdate="true" closable="true"/>

			<h:form>

<h:panelGrid columns="2">
  	
    <p:outputLabel value="CPF Declarante :" />
    <p:inputMask id="txtCPF" mask="999.999.999-99" 
    onBlur="ValidarCPF(txtCPF);" 
    onKeyPress="MascaraCPF(txtCPF);" maxlength="14"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.cpfDeclarante}">
    </p:inputMask>
    <p:outputLabel value="CPF Falecido :" />
    <p:inputMask id="txtCPFF" mask="999.999.999-99" 
    onBlur="ValidarCPF(txtCPFF);" 
    onKeyPress="MascaraCPF(txtCPFF);" maxlength="14"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.cpf}">
	</p:inputMask>
	<p:outputLabel value="Nome Falecido :"/>
    <p:inputText id="txtNome" 
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.nome}">
	</p:inputText>
	<p:outputLabel value="RG Falecido :"/>
    <p:inputMask  id="txtRG" mask="999.999.999-9"
    maxlength="13"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.rg}">
	</p:inputMask>
	
	
	<p:outputLabel value="Sexo: " />
	<p:selectOneMenu id="cbbSexo" value="#{falecidoMB.falecido.sexo}"
							style="comboBox">
							<f:selectItem itemValue="F" itemLabel="Feminino" />
							<f:selectItem itemValue="M" itemLabel="Masculino" />
						</p:selectOneMenu>
	<p:outputLabel value="Naturalidade :"/>
    <p:inputText id="txtNat" 
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.naturalidade}">
	</p:inputText>
	<p:outputLabel value="Nacionalidade :"/>
    <p:inputText id="txtNac" 
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.nacionalidade}">
	</p:inputText>
	<p:outputLabel value="Etnia : " />
	<p:selectOneMenu id="cbbEtnia" value="#{falecidoMB.falecido.etnia}"
							style="comboBox">
							<f:selectItem itemValue="Branco" itemLabel="Branco" />
							<f:selectItem itemValue="Pardo" itemLabel="Pardo" />
							<f:selectItem itemValue="Caboclo" itemLabel="Caboclo" />
							<f:selectItem itemValue="Cafuzo" itemLabel="Cafuzo" />
							<f:selectItem itemValue="Indígena" itemLabel="Indígena" />
							<f:selectItem itemValue="Mulato" itemLabel="Mulato" />
							<f:selectItem itemValue="Negro" itemLabel="Negro" />
							<f:selectItem itemValue="Amarelo" itemLabel="Amarelo" />
	</p:selectOneMenu>
    <p:outputLabel value="Nascimento :"/>
    <p:calendar  effect="fold" navigator="true"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.nascimento}"> 
<!-- 	<f:convertDateTime	pattern="dd/MM/yyyy"  -->
<!-- 								locale="pt_BR"  -->
<!-- 								timeZone="America/Sao_Paulo"/> -->
	</p:calendar>
	<p:outputLabel value="Idade :"/>
    <p:inputText id="txtIdade" 
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.idade}">
	</p:inputText>
   <p:outputLabel value="Profissão :"/>
    <p:inputText id="txtProfissao" 
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.profissao}">
	</p:inputText>
	<p:outputLabel value="Estado Civil : " />
	<p:selectOneMenu id="cbbCivil" value="#{falecidoMB.falecido.estCivil}"
							style="comboBox">
							<f:selectItem itemValue="Casado" itemLabel="Casado" />
							<f:selectItem itemValue="Divorciado" itemLabel="Divorciado" />
							<f:selectItem itemValue="Separado" itemLabel="Separado" />
							<f:selectItem itemValue="Solteiro" itemLabel="Solteiro" />
							<f:selectItem itemValue="Viúvo" itemLabel="Viúvo" />
							
	</p:selectOneMenu>
	<p:outputLabel value="Titulo Eleitor :"/>
	<p:inputMask  id="txtTitulo" mask="9999.9999.9999-99"
    maxlength="17"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.tituloEleitor}">
	</p:inputMask>
	<p:outputLabel value="Zona :"/>
	<p:inputText  id="txtZona" 
    maxlength="3"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.zona}">
	</p:inputText>
	<p:outputLabel value="Seção :"/>
	<p:inputText  id="txtSecao" 
    maxlength="4"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.secao}">
	</p:inputText>
	<p:outputLabel value="CEP :"/>
	<p:inputMask  id="txtCEP" mask="99999-999"
    maxlength="9"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.cep}">
	</p:inputMask>
	<p:outputLabel value="Endereço :"/>
    <p:inputText id="txtEndereco" 
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.endereco}">
	</p:inputText>
	<p:outputLabel value="N° :"/>
    <p:inputText id="txtN" 
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.numero}">
	</p:inputText>
	<p:outputLabel value="Complemento :"/>
    <p:inputText id="txtComplemento" 
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.complemento}">
	</p:inputText>
	<p:outputLabel value="Bairro :"/>
    <p:inputText id="txtBairro" 
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.bairro}">
	</p:inputText>
	<p:outputLabel value="Cidade :"/>
    <p:inputText id="txtCidade" 
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.cidade}">
	</p:inputText>
	<p:outputLabel value="UF: " />
	<p:selectOneMenu id="cbbUF" value="#{falecidoMB.falecido.uf}"
							style="comboBox">
							<f:selectItem itemValue="AL" itemLabel="AL" />
							<f:selectItem itemValue="AM" itemLabel="AM" />
							<f:selectItem itemValue="AP" itemLabel="AP" />
							<f:selectItem itemValue="BA" itemLabel="BA" />
							<f:selectItem itemValue="CE" itemLabel="CE" />
							<f:selectItem itemValue="DF" itemLabel="DF" />
							<f:selectItem itemValue="ES" itemLabel="ES" />
							<f:selectItem itemValue="GO" itemLabel="GO" />
							<f:selectItem itemValue="MA" itemLabel="MA" />
							<f:selectItem itemValue="MG" itemLabel="MG" />
							<f:selectItem itemValue="MS" itemLabel="MS" />
							<f:selectItem itemValue="MT" itemLabel="MT" />
							<f:selectItem itemValue="PA" itemLabel="PA" />
							<f:selectItem itemValue="PE" itemLabel="PE" />
							<f:selectItem itemValue="PB" itemLabel="PB" />
							<f:selectItem itemValue="PR" itemLabel="PR" />
							<f:selectItem itemValue="PI" itemLabel="PI" />
							<f:selectItem itemValue="RJ" itemLabel="RJ" />
							<f:selectItem itemValue="RN" itemLabel="RN" />
							<f:selectItem itemValue="RO" itemLabel="RO" />
							<f:selectItem itemValue="RS" itemLabel="RS" />
							<f:selectItem itemValue="RR" itemLabel="RR" />
							<f:selectItem itemValue="SC" itemLabel="SC" />
							<f:selectItem itemValue="SE" itemLabel="SE" />
							<f:selectItem itemValue="SP" itemLabel="SP" />
							<f:selectItem itemValue="TO" itemLabel="TO" />
						</p:selectOneMenu>
	<p:outputLabel value="Data Sepultamento :"/>
    <p:calendar  effect="fold"  navigator="true"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.dataSepultamento}"> 
<!-- 	<f:convertDateTime	pattern="dd/MM/yyyy"  -->
<!-- 								locale="pt_BR"  -->
<!-- 								timeZone="America/Sao_Paulo"/> -->
	</p:calendar>
	<p:outputLabel for="txtFale" value="Hora Sepultamento:" />
        <p:calendar id="txtFale" value="#{falecidoMB.falecido.horaSepultamento}" 
        required="true"
		requiredMessage="Campo Obrigatorio"
        pattern="HH:mm" timeOnly="true"  />
	
</h:panelGrid>
<p:separator />

			<h2>
				<h:outputText value="Pesquisar Jazigo" />
			</h2>

<p:separator />


<h:panelGrid columns="2">
  	
    <p:outputLabel value="Nome Dono Jazigo :"/>
    <p:inputText  id="nome" 
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{donoMB.dono.nome}">
	</p:inputText>
  	
</h:panelGrid>
<br />
<h:panelGrid>
						<h:panelGroup>
						   <p:commandButton value="Ver Jazigo"  actionListener="#{donoMB.pesquisarDono}" onclick="Enviar1()"  /> 
							</h:panelGroup>
					</h:panelGrid>
		<br />	
	<h:panelGrid>	
	<p:outputLabel value="Código Jazigo :"/>
    <p:inputText  id="txtCod" 
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.codJazigo}">
	</p:inputText>				
	</h:panelGrid>	
<p:separator />
			<h2>
				<h:outputText value="Dados Falecimento" />
			</h2>

	
<h:panelGrid columns="2">

  	
    <p:outputLabel value="Data Falecimento :"/>
    <p:calendar  effect="fold"  navigator="true"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.dtFalecimento}"> 
<!-- 	<f:convertDateTime	pattern="dd/MM/yyyy"  -->
<!-- 								locale="pt_BR"  -->
<!-- 								timeZone="America/Sao_Paulo"/> -->
	</p:calendar>
	<p:outputLabel value="Data Exumação :"/>
    <p:calendar  effect="fold" navigator="true"
    required="true"
	requiredMessage="Campo Obrigatorio"
    value="#{falecidoMB.falecido.dtExumacao}"> 
<!--     <f:convertDateTime	pattern="dd/MM/yyyy"  -->
<!-- 								locale="pt_BR"  -->
<!-- 								timeZone="America/Sao_Paulo"/> -->
	</p:calendar>
	<p:outputLabel for="txtFal" value="Hora Falecimento:" />
        <p:calendar id="txtFal" value="#{falecidoMB.falecido.hrFalecimeneto}" 
        required="true"
		requiredMessage="Campo Obrigatorio"
        pattern="HH:mm" timeOnly="true"  />
    <p:outputLabel for="txtEx" value="Hora Exumação:" />
        <p:calendar id="txtEx" value="#{falecidoMB.falecido.hrExumacao}" 
        required="true"
		requiredMessage="Campo Obrigatorio"
        pattern="HH:mm" timeOnly="true"  />
    <p:outputLabel value="Local Falecimento :"/>
    <p:inputText id="txtLocal" 
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.local}">
	</p:inputText>
	<p:outputLabel value="Cartorio :"/>
    <p:inputText id="txtCart" 
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.cartorio}">
	</p:inputText>
	<p:outputLabel value="Prazo para registro do óbito :"/>
    <p:calendar  effect="fold"  
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.dtRegistroObito}"> 
	</p:calendar>		
	<p:outputLabel value="C.R.M(Médico) :"/>
	<p:inputMask  id="txtcrm" mask="9999999999/aa"
    maxlength="13"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{falecidoMB.falecido.crm}">
	</p:inputMask>
	<p:outputLabel  value="Causa da morte :" /> 
	<p:editor id="editor" widgetVar="editorWidget" value="#{falecidoMB.falecido.causamorte}" width="600" />
     <h:panelGrid columns="2" >
        <p:commandButton value="Limpar causa da morte" type="button" 
        onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
    </h:panelGrid>
    
</h:panelGrid>
<br />
					<h:panelGrid>
							<h:panelGroup>             
						  	 <p:commandButton value="Finalizar Cadastro"  action="#{falecidoMB.adicionar}" ajax = "false"/> 
							
							</h:panelGroup>
					</h:panelGrid>	
					<h:panelGrid>
						<h:panelGroup>
							<p:commandButton value="Botão" action="#{managedBeanQualquer}" />
						</h:panelGroup>
					</h:panelGrid>				
   </h:form>               
				<p/>
			</div>
			<!-- Fim da DIV TEXTO -->
			<!-- Início da DIV RODAPÉ -->
			<div id="rodapé">
				<p align="center">
						2016 © -TODOS OS DIREITOS RESERVADOS POR SHEEP
						SOFTWARE COMPANY
				</p>
			</div>
			<!-- Fim da DIV RODAPÉ -->
		</div>
		<!-- Fim da DIV WELCOME -->
	</div>
	<!-- Fim da DIV CORPO -->
	<script language="JavaScript" type="text/javascript">
		function Enviar1(){
window.open('carregaJazigos.xhtml','Jazigo','scrollbars=yes, menubar=yes, status=yes, resizable=no, width=250px, height=250px, left=10px, top=10px')
		}
</script>
</h:body>
<!-- Fim da TAG BODY -->
</html>
